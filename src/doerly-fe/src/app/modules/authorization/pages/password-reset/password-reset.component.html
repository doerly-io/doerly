<section class="row justify-content-center mt-5">
  <p-card styleClass="col-md-10 col-lg-8 offset-lg-2 offset-md-1 col-sm-12 offset-sm-0">
    <div class="row justify-content-center">
      <div class="col-sm-12 col-md-6 me-1">
        <form [formGroup]="passwordResetForm" class="row card login-form mx-0 px-0">
          <div class="row px-0 mx-0">
            <h3 class="c-primary text-center mb-3">{{ 'auth.reset_password' | translate }}</h3>
          </div>
          <div class="row mb-3 mx-0 px-0">
            <doerly-password-input
              [elementId]="'password'"
              [inputControl]="passwordResetForm.get('password')!"
              [label]="'auth.password' | translate">
            </doerly-password-input>
          </div>
          <div class="row mb-3 mx-0 px-0">
            <doerly-password-input
              [elementId]="'confirmPassword'"
              [inputControl]="passwordResetForm.get('confirmPassword')!"
              [label]="'auth.confirm_password' | translate">
            </doerly-password-input>
          </div>
          <div class="row mb-3 mx-0 px-0 text-danger" *ngIf="passwordResetForm.errors?.['mismatch']">
            <div class="col-12">
              {{ 'auth.password_mismatch' | translate }}
            </div>
          </div>
          <div class="row mx-0 px-0 mt-3">
            <button pButton pRipple [type]="'button'" label="{{'auth.reset_password' | translate }}" icon="pi pi-user"
                    class="w-100" [disabled]="!passwordResetForm.valid"
                    (click)="resetPassword()"></button>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</section>
