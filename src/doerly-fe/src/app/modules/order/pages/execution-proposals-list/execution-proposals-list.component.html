<section class="row justify-content-center">
    <p-dataview [value]="proposals" [paginator]="true" [rows]="10" 
        [rowsPerPageOptions]="[10, 20, 50, 100]" [totalRecords]="totalRecords" 
        [lazy]="true" (onLazyLoad)="loadProposals($event)" [loading]="loading" emptyMessage="{{ 'ordering.no_execution_proposals' | translate }}">
        <ng-template #list>
            <div *ngFor="let proposal of proposals; let first = first">
                <div class="execution-proposal-item" [routerLink]="['/ordering/execution-proposal', proposal.id]" routerLinkActive="router-link-active">
                    <div class="execution-proposal-header">
                        <div>
                            <div class="text-lg font-medium text-surface-900 dark:text-surface-0">{{ proposal.receiverId }}</div>
                        </div>
                        <div>
                            <span class="text-xl font-semibold text-surface-900 dark:text-surface-0">{{ proposal.orderId }}</span>
                        </div>
                    </div>
                    <div class="execution-proposal-footer">
                        <div>
                            <span class="font-medium text-secondary text-sm">{{ proposal.senderId }}</span>
                        </div>
                        <div>
                            <p-tag [value]="'ordering.proposal_statuses.' + EExecutionProposalStatus[proposal.status] | translate" [severity]="getProposalStatusSeverity(proposal.status)"></p-tag>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataview>
</section>
