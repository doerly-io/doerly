<section class="row justify-content-center">
    <div class="d-flex justify-content-end mb-3">
        <p-button icon="pi pi-shopping-cart" [routerLink]="'/ordering/edit-order/0'" 
                    label="{{ 'ordering.create_order' | translate }}"
                    [severity]="'success'" *ngIf="canCreateOrder"/>
    </div>
    <p-dataview [value]="orders" [paginator]="true" [rows]="10" 
        [rowsPerPageOptions]="[10, 20, 50, 100]" [totalRecords]="totalRecords" 
        [lazy]="true" (onLazyLoad)="loadOrders($event)" [loading]="loading" emptyMessage="{{ 'ordering.no_orders' | translate }}">
        <ng-template #list>
            <div *ngFor="let order of orders; let first = first">
                <div class="order-item" [routerLink]="['/ordering/order', order.id]">
                    <div class="order-header">
                        <div>
                            <div class="text-lg font-medium text-surface-900 dark:text-surface-0">{{ order.name }}</div>
                        </div>
                        <div>
                            <span class="text-xl font-semibold text-surface-900 dark:text-surface-0">{{ '$' + order.price }}</span>
                        </div>
                    </div>
                    <div class="order-footer">
                        <div>
                            <span class="font-medium text-secondary text-sm">{{ order.customerId }}</span>
                        </div>
                        <div>
                            <p-tag [value]="'ordering.order_statuses.' + EOrderStatus[order.status] | translate" [severity]="getOrderStatusSeverity(order.status)"></p-tag>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataview>
</section>
