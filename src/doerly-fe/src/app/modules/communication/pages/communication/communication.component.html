<div class="communication-container">
  <!-- Mobile header -->
  <div class="mobile-header" *ngIf="isMobileView()">
    <button 
      pButton 
      class="p-button-text back-button" 
      icon="pi pi-arrow-left" 
      (click)="onBackClick()"
      *ngIf="selectedConversationId()"
    ></button>
    <h2 *ngIf="!selectedConversationId()">{{ 'communication.title' | translate }}</h2>
  </div>

  <!-- Desktop view -->
  <div class="desktop-view" *ngIf="!isMobileView()">
    <div class="conversation-list-wrapper">
      <app-conversation-list (selectedConversationId)="onConversationSelected($event)" />
    </div>
    <div class="chat-window-wrapper">
      <app-chat-window [conversationId]="selectedConversationId()" />
    </div>
  </div>

  <!-- Mobile view -->
  <div class="mobile-view" *ngIf="isMobileView()">
    <div class="conversation-list-wrapper" [class.hidden]="selectedConversationId()">
      <app-conversation-list (selectedConversationId)="onConversationSelected($event)" />
    </div>
    <div class="chat-window-wrapper" [class.hidden]="!selectedConversationId()">
      <app-chat-window [conversationId]="selectedConversationId()" />
    </div>
  </div>
</div>
