<p-header size="small" class="container d-flex justify-content-between align-items-center p-3"
          pStyleClass="p-primary-color">

  <div class="d-flex align-items-center">
    <h4 class="navbar-brand" [pStyleClass]="'primary'">Doerly</h4>
  </div>

  <div class="d-flex flex-row">
    <p-button class="ms-1" size="small" text="true" [raised]="false" [outlined]="true"
              [routerLink]="'/ordering'" label="{{ 'ordering.orders' | translate }}"
              [severity]="'success'" *ngIf="isLoggedIn"/>
    <p-button variant="text" size="small" [severity]="lang === 'en' ? 'primary' : 'secondary'"
              (onClick)="setLanguage('en')">EN
    </p-button>
    <p-divider layout="vertical" styleClass="mx-0"/>
    <p-button variant="text" size="small" [severity]="lang === 'uk' ? 'primary' : 'secondary'"
              (onClick)="setLanguage('uk')">UKR
    </p-button>
    <p-button class="mx-1" size="small" icon="{{theme == 'dark' ? 'pi pi-moon' : 'pi pi-sun' }}" [rounded]="true"
              [text]="true" [raised]="false"
              severity="secondary" (onClick)="toggleDarkMode()"
              [outlined]="true"/>
    <p-button class="ms-1" size="small" text="true" [raised]="false" [outlined]="true"
              routerLink="/auth/login" label="{{ 'auth.login' | translate }}"
              [severity]="'success'" *ngIf="!isLoggedIn"/>
    <p-button class="ms-1" size="small" icon="pi pi-comments" text="true" [raised]="false" [outlined]="false"
              routerLink="/communication"
              [severity]="'success'"/>
    <p-button class="ms-2" size="small" icon="pi pi-user" [rounded]="true" [text]="true" [raised]="false"
              severity="success" *ngIf="isLoggedIn" (click)="op.toggle($event)"
              [outlined]="true"/>

    <p-popover #op position="left">
      <div class="d-flex flex-column gap-2">
        <p-button label="{{ 'pages.profile.title' | translate }}"
                  styleClass="w-100"
                  [outlined]="true"
                  [routerLink]="'/profile'"
                  [severity]="'success'"
                  [icon]="'pi pi-user'"
        />
        <p-button label="{{ 'auth.logout' | translate }}"
                  styleClass="w-100"
                  [outlined]="true"
                  [severity]="'danger'"
                  [icon]="'pi pi-sign-out'"
                  (click)="logout()"
        />
      </div>
    </p-popover>

  </div>

</p-header>

<section class="container">
  <p-toast></p-toast>
  <router-outlet></router-outlet>
</section>
<p-footer></p-footer>
